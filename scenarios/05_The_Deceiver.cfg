        {MODIFY_SIDE_AI 5 ({GOAL_LOCATION 3 x,y=21,14})}
        {MODIFY_SIDE_AI 5 ({GOAL_LOCATION 2 x,y=22,11})}
        {MODIFY_SIDE_AI 5 ({GOAL_LOCATION 1 x,y=17,11})}
        {MODIFY_SIDE_AI 5 ([avoid]
            x=0-14, 15,  15,    16,  16,    17,  17,    18, 18,    19, 19,    20, 20,    21,  21,    22,  22,   23-99
            y=0-99, 0-12,19-99, 0-10,18-99, 0-10,18-99, 0-9,18-99, 0-9,18-99, 0-9,17-99, 0-10,15-99, 0-10,12-99, 0-99
        [/avoid])}
        
        {MODIFY_SIDE_AI 6 ({GOAL_LOCATION 2 x,y=9,9  })}
        {MODIFY_SIDE_AI 6 ({GOAL_LOCATION 2 x,y=13,10})}
        {MODIFY_SIDE_AI 6 ({GOAL_LOCATION 1 x,y=8,13 })}
        
        {MODIFY_SIDE_AI 6 ({GOAL_LOCATION 2 x,y=13,12})}
        {MODIFY_SIDE_AI 6 ({GOAL_LOCATION 2 x,y=12,13})}
        {MODIFY_SIDE_AI 6 ({GOAL_LOCATION 2 x,y=10,11})}
        {MODIFY_SIDE_AI 6 ([avoid]
            x=0-7,  8,  8,     9,  9,     10, 10,    11, 11,    12, 12,    13, 13,   14-99
            y=0-99, 0-9,14-99, 0-8,14-99, 0-8,16-99, 0-9,17-99, 0-9,14-99, 0-9,13-99, 0-99
        [/avoid])}
    [/event]
    
    
    
    
    
    #######################################################################################################################################################
    #                                                                    PREPARE MAP
    #######################################################################################################################################################
    [event]
        name=prestart
        
        #############################
        # SCENERY
        #############################
        {PLACE_IMAGE items/straw-bale1.png 29 12}
        {PLACE_IMAGE "scenery/whitefang-flag.png"      19 10}
        {PLACE_IMAGE "scenery/whitefang-flag.png~FL()" 17 16}
        {PLACE_IMAGE "scenery/whitefang-flag.png~FL()" 11 15}
        {GOLD_PICKUP 9 12 items/gold-coins-medium.png {ON_DIFFICULTY4 150 150 75 75} _"{ON_DIFFICULTY4 150 150 75 75} gold" _"These orcs were sitting on some gold! We can put it to better use."}
            # this is only useful as a boost to S06's starting gold. Works for me, since it lets me keep S06's base starting gold at 50, like all the previous scenarios have been
        
        
        #############################
        # HUMAN GUARDS
        #############################
        {GENERIC_UNIT 3 (Shock Trooper) 30 24} {FACING ne} {ZONE_GUARDIAN 30 24 x,y,radius=34,25,4}
        {GENERIC_UNIT 3 (Fencer)        35 24} {FACING nw} {ZONE_GUARDIAN 35 24 x,y,radius=34,25,4}
        
        {GENERIC_UNIT 2 (Swordsman)     32 29} {FACING nw} {ZONE_GUARDIAN 32 29 x,y,radius=32,29,5}
        
        {GENERIC_UNIT 4 (Royal Guard)   23 27} {FACING ne} {ZONE_GUARDIAN 23 27 x,y,radius=20,29,5}
        {GENERIC_UNIT 4 (Royal Guard)   18 27} {FACING nw} {ZONE_GUARDIAN 18 27 x,y,radius=20,29,5}
        {GENERIC_UNIT 4 (Knight)        17 29} {FACING nw} {ZONE_GUARDIAN 17 29 x,y,radius=20,29,5}
        
        [unit]
            {SINGLEUNITWML_ASHEVIERE}
            side,x,y,facing=4,21,29,nw
        [/unit] {GUARDIAN}
        [unit]
            {SINGLEUNITWML_METHOR}
            side,x,y,facing=3,34,25,nw
            [ai]
                [micro_ai]
                    ai_type=healer_support
                    aggression,max_threats=0,0 # don't attack, or we might die (and attacking is out of character). Sit back and heal instead.
                [/micro_ai]
            [/ai]
        [/unit]
        {RESTORE_METHOR}
        {RESTORE_GARARD}
        
        
        #############################
        # ORCISH GUARDS
        #############################
        # yes, yes, the Whitefangs aren't supposed to use shamen. But having one here lets me give Delfador 'siphon' in S06
        {GENERIC_UNITC 7 {ON_DIFFICULTY4 (Orcish Adept) (Orcish Adept)   (Orcish Adept)    (Orcish Adept)   } 17 1 ({ZONE_GUARDIAN 17 1 x,y,radius=18,3,4})}
        {GENERIC_UNITC 7 {ON_DIFFICULTY4 (none)         (none)           (none)            (Orcish Assassin)} 16 1 ({ZONE_GUARDIAN 16 1 x,y,radius=18,3,4})}
        {GENERIC_UNITC 7 {ON_DIFFICULTY4 (none)         (Orcish Grunt)   (Orcish Grunt)    (Orcish Grunt)   } 21 4 ({ZONE_GUARDIAN 21 4 x,y,radius=18,3,4})}
        {GENERIC_UNITC 7 {ON_DIFFICULTY4 (none)         (none)           (none)            (Orcish Archer)  } 16 5 ({ZONE_GUARDIAN 16 5 x,y,radius=18,3,4})}
    [/event]
    
    
    
    
    
    #######################################################################################################################################################
    #                                                                   PLAY SCENARIO
    #######################################################################################################################################################
    [event]
        name=start
        {RECALL_XY Delfador 34 3} {MODIFY_UNIT id=Delfador facing ne}
        {RECALL_XY Deoran   35 4} {MODIFY_UNIT id=Deoran   facing ne}
        {RECALL_XY Kalenz   35 2} {MODIFY_UNIT id=Kalenz   facing sw}
        {RECALL_XY Chantal  36 2} {MODIFY_UNIT id=Chantal  facing sw}
        
        [message]
            speaker=Chantal
            message=_"Deoran, are you sure you won’t reconsider staying in the Lintanir? What Elende said— there is something I wish to talk with you about..."
        [/message]
        [message]
            speaker=Deoran
            message=_"After the war, Chantal. My duty comes first, always."
        [/message]
        {DELAY 500}
        [message]
            speaker=Kalenz
            #po: referencing the beginning of HttT, where Delfador and Konrad are staying with the elves
            message=_"Deoran, it has been a pleasure to have you with us these years. And Delfador, I hope to someday say the same of you as well. Should either of you ever find yourselves searching for a home away from Wesnoth, you will always be welcome with my people."
        [/message]
        {MOVE_UNIT   id=Kalenz  37 1} {KILL id=Kalenz}
        {MOVE_UNIT   id=Chantal 36 1} {DELAY 500}
        {MODIFY_UNIT id=Chantal facing sw}
        {MOVE_UNIT   id=Chantal 36 2}
        {MODIFY_UNIT id=Chantal facing sw} {DELAY 500}
        {MOVE_UNIT   id=Chantal 36 1} {MOVE_UNIT id=Chantal 37 1} {KILL id=Chantal}
        
        
        #############################
        # GARARD SPEAKS
        #############################
        [message]
            speaker=Garard
            #po: Garard is attacking what he believes to be the last of the Whitefang Clan orcs. He wonders whether the elves will help him fight or not
            message=_"Ah, the fledgeling war-mage returns at last! Welcome, welcome; you’re just in time to help wipe out the last of this pesky Whitefang clan! Now tell me, are the north-elves with us?"
        [/message]
        [message]
            speaker=Deoran
            message=_"Deepest apologies my Lord, but they are not. Lintanir—"
        [/message]
        [message]
            speaker=Garard
            message=_"Did I ask *you* to speak? What’re you doing back here anyhow? No, no; don’t waste my time with excuses, just get ready to fight."
        [/message]
        {SCROLL_TO 11 12}
        [message]
            speaker,scroll=Garard,no
            message=_"As for you, battlemage, your timing couldn’t have been better! The Whitefang chieftain has holed up in this orcish hill fort, coward that he is. General Lionel and my brother Arand will press them from the front, while you sneak in the back and roast him like a pig on a spit."
        [/message]
        [message]
            speaker,scroll=Garard,no
            message=_"Without their chief the Whitefangs will dissolve into an infighting mass of petty squabbles, and my— Wesnoth’s victory will be complete!"
        [/message]
        
        
        #############################
        # OBJECTIVES
        #############################
        [objectives]
            [objective]
                description= _ "Defeat Khovak, the orcish warlord"
                condition=win
            [/objective]
#             [objective]
#                 description= _ "Win before Garard defeats the orcish warlord"
#                 condition=win
#             [/objective]
#             [objective]
#                 description= _ "Garard defeats the orcish warlord"
#                 condition=lose
#             [/objective]
            [objective]
                description= _ "Death of Delfador or Deoran"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Garard, Arand, Lionel, or Methor"
                condition=lose
            [/objective]
            {TURNS_RUN_OUT}
            [gold_carryover]
                carryover_percentage,bonus=40,yes
            [/gold_carryover]
            [note]
                description=_"Amidst the craggy mountains, daylight is scarce. <i>(shorter days / longer nights)</i>"
            [/note]
        [/objectives]
        
        {VARIABLE unlock_mnemonic yes}
        {RESELECT_SKILLS_AFTER_OBJECTIVES () ()}
    [/event]
    
    
    #############################
    # DEORAN FORESHADOWS S06
    #############################
    [event]
        name=turn 2
        [message]
            speaker=Deoran
            message=_"I’m surprised the Whitefangs have been driven to the brink of defeat so quickly. Chantal speaks of them as numerous and cunning... I wonder if something is amiss."
        [/message]
        [message]
            speaker=Delfador
            message=_"You worry too much! There’s the fort; there’s the chief. You heard the king - let’s burn them to cinders."
        [/message]
    [/event]
    
    
    
    #############################
    # ARAND FORESHADOWS S11/S12
    #############################
    [event]
        name=turn 6
        [message]
            speaker=Arand
            #po: Prince Arand is King Garard's brother
            message=_"Brother, have you had a chance to consider our previous conversation? Some of the other lords have begun to talk — their fields lie fallow while we commit manpower to conquering these cold and barren lands."
        [/message]
        [message]
            speaker=Garard
            message=_"Great gods above, will you let it be? We’re already on the eve of victory, with scarce any casualties! If you weren’t family I’d think those Whitefang savages paid you off! Don’t make me set my cavalry on you, ha!" # of course, that's exactly what he does in S11
        [/message]
        [message]
            speaker=Arand
            message=_"Ha indeed. Well, far be it from me to order you around, and I suppose I can’t complain too much about a new eastern territory to govern."
        [/message]
        [message]
            speaker=Garard
            message=_"Now that’s the royal spirit! Today we bathe in the blood of our foes!"
        [/message]
    [/event]
    
    
    
    #############################
    # DELFAODR AND METHOR SPEAK
    #############################
    [event]
        name=moveto
        {FILTER( side=1 {FILTER_LOCATION( radius=3 {FILTER id=Methor} )} )}
        {FIRE_EVENT delfador_speaks_to_methor}
    [/event]
    [event]
        name=turn 15
        {FIRE_EVENT delfador_speaks_to_methor}
    [/event]
    [event]
        name=delfador_speaks_to_methor
        [message]
            speaker=Delfador
            #po: Delfador is telling his master Methor about the adventures he had in the last 2 scenarios
            message=_"Hello there master, it’s nice to see you again! You’ll never believe the adventures I’ve had. Did you know there’s an elvish prophecy about me?!"
        [/message]
        [message]
            speaker=Methor
            message=_"(smiling) Delfador, don’t make me regret teaching you that psychedelic spell! I’m just glad you’ve made it back safe and sound."
        [/message]
    [/event]
    
    
    #############################
    # ORCISH WATER SUPPLY
    #############################
    [event]
        name=moveto
        {FILTER side,x,y=1,14-19,5-8}
        [message]
            speaker=Delfador
            #po: Delfador muses about poisoning the orcs' water supply
            message=_"This lake must supply the orcs with water. Maybe I should’ve paid more attention when master Hudell was teaching about poison spells..."
        [/message]
        [event]
            name=side 1 turn end
            [message]
                speaker=Delfador
                #po: continuing Delfador's musing about poisoning the orcs' water supply
                message=_"Nah, what’s the point? Nobody would celebrate a battle won through poison."
            [/message]
        [/event]
    [/event]
    
    
    #############################
    # ENEMY LEADER DIES
    #############################
    [event]
        name=last breath {FILTER id=Shogro}
        [message]
            speaker=Shogro
            #po: the whitefangs orcs are luring Garard into overextending. Shogro is bait, and has just died
            message=_"Stinking Ushka’e! This was a terrible plan..."
        [/message]
    [/event]
    [event]
        name=last breath {FILTER id=Shogro}
        {FILTER_SECOND side=1}
        {VARIABLE achieved_shogro yes}
    [/event]
    
    
    
    
    
    #######################################################################################################################################################
    #                                                                  VICTORY / DEFEAT
    #######################################################################################################################################################
    #############################
    # ENEMY LEADER DIES
    #############################
    [event]
        name=last breath {FILTER id=Khovak}
        {FILTER_SECOND side=1}
        {VARIABLE achieved_khovak yes}
    [/event]
    [event]
        name=last breath {FILTER id=Khovak}
        [message]
            speaker=Khovak
            #po: the whitefangs orcs are luring Garard into overextending. Khovak is bait, and has just died
            message=_"Human dogs! You’ve just sealed your deaths..."
        [/message]
        {KILL id=Khovak ANIMATE=yes}
        
        [message]
            speaker=Shogro
            message=_"Run for the hills!"
        [/message]
        {KILL side=5}
        {KILL side=6}
        
        [if] {VARIABLE_CONDITIONAL achieved_shogro equals yes}
             {VARIABLE_CONDITIONAL achieved_khovak equals yes}
        {THEN(
            {ACHIEVE s05}
        )} [/if]
        {CLEAR_VARIABLE achieved_shogro,achieved_khovak}
        
        [message]
            speaker=Garard
            #po: Garard things he's won, even though he hasn't
            message=_"Fantastic, the orcs are vanquished! I think “Garard’s Wold” will make a good name for the new province... or perhaps “Garard’s Triumph”? What do you think, Lionel?"
        [/message]
        [message]
            speaker=Lionel
            message=_"Yes, very good sir."
        [/message]
        {DELAY 1500}
        [message]
            speaker=Deoran
            message=_"Delfador, something’s wrong. This... isn’t the whitefang chief."
        [/message]
        [message]
            speaker=Delfador
            message=_"What, huh? How can you tell?"
        [/message]
        [message]
            speaker=Deoran
            message=_"I met Clan Whitefang’s leaders around a year ago, when Lintanir negotiated a treaty. This orc’s face is narrower than I remember, and his helmet doesn’t have the right war-paint. Delfador, I think we’ve been tricked!"
        [/message]
        {SCREEN_FADER 0,0,0 255 500}
        [store_time_of_day]
            variable=s05_tod
        [/store_time_of_day]
        [store_unit]
            {FILTER id=Methor}
            variable,kill=stored_methor,yes
        [/store_unit]
        [store_unit]
            {FILTER id=Garard}
            variable,kill=stored_garard,yes
        [/store_unit]
        [endlevel]
            result=victory
            {NEW_GOLD_CARRYOVER 40}
            linger_mode,carryover_report=no,no
        [/endlevel]
    [/event]
    
    
