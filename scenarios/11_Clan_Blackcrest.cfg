        {FILTER_SECOND side=7,8,9,10,11,12}
        [message]
            speaker=$unit.id
            message= _ "I sssurrender, I sssurrender! Chief Ghuvog is the true Great One; my allegiance isss only to you, great chief! Pleassse, ssspare me and my kin!"
