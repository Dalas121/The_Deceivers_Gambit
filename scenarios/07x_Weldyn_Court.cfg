    [event]
        name=start
        
        {DELAY 500}
        [message]
            speaker=Garard
            message=_"“<i>Barren Throne</i>”', “<i>Angel of Ashes</i>”; don’t people have better things to do than gossip all day about this vapid prophecy? I put my trust in steel, not seers."
        [/message]
        [message]
            speaker=Deoran
            message=_"My Liege, I fear you give insufficient weight to—"
        [/message]
        [message]
            speaker=Lionel
            message=_"Hold yer peace, exile. Your king is speaking."
        [/message]
        [message]
            speaker=Garard
            message=_"And “<i>Sceptre of the Wesfolk</i>” is the worst of it all... as if it’s my fault Haldric’s dwarves lost the accursed thing!"
        [/message]
        [message]
            speaker=Garard
            message=_"Even the woman won’t let up! Ever since she first heard that prophecy, all I get from Asheviere is gossip; rumors about nobles and expeditions and treasure-seekers and what other nonsense."
        [/message]
        [message]
            speaker=Arand
            message=_"Well brother, the Sceptre of Fire <i>is</i> our long-lost symbol of rulership. It’s even depicted in the center of Lionel’s armor!"
        [/message]
        [message]
            speaker=Arand
            message=_"My spies have heard nothing of these “expeditions”, but if they are real and one of the nobles actually manages to retrieve the sceptre... well— that could put your claim to the throne in serious jeopardy."
        [/message]
        [message]
            speaker=Garard
            message=_"Always scheming... always someone scheming. Now take General Lionel — there’s a man who knows his place. He’s served me loyally for many years; why, I trust him better than my own son!"
        [/message]
        [message]
            speaker=Lionel
            message=_"(bows)" # this is also a chance for the player to look at the sceptre on Lionel's armor
        [/message]
        [message]
            speaker=Garard
            message=_"No offense, boy."
        [/message]
        [message]
            speaker=Eldred
            message=_"(scowls)"
        [/message]
        [message]
            speaker=Garard
            message=_"Still, something must be done to silence all this talk. If even the damnable wench knows of threats to my rule, how many dozens more must know? Like vultures, they’ll be circling."
        [/message]
        [message]
            speaker=Deoran
            message=_"My Liege, please do not speak of Asheviere thusly. She may be young, yet she is still the queen and more crafty than you give her credit for."
        [/message]
        [message]
            speaker=Garard
            message=_"For mercy’s sake, will you leave it be! You were bad enough before I exiled you, and worse now that those elves have you complicit in their weak-minded mysticism."
        [/message]
        [message]
            speaker=Deoran
            message=_"Sir, what has happened to the ideal of chivalry? You are the king. The people, the nobles, even your own son look to you for—"
        [/message]
        [message]
            speaker=Garard
            message=_"Oh, forget it. Get out of my sight."
        [/message]
        [message]
            speaker=Deoran
            message=_"(bows)"
        [/message]
        {DELAY 500}
        
