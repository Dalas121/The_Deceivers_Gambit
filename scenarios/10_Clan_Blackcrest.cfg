        x,y=20,17 {MODIFICATIONS( {TRAIT_STRONG} {TRAIT_RESILIENT} )}
        gold=0
        team_name,user_team_name=blackcrest,_"Clan Blackcrest"
        {FLAG_VARIANT6 ragged}
    [/side]
    {SILENTLY_LIMIT_LEADER_MOVES 12 1}
    {STARTING_VILLAGES_AREA 12  31 13  6} # give most villages to the guy who doesn't recruit, so that sides' overall income is more consistent across difficulty
    [event]
        name=side 12 turn end
        first_time_only=no
        [modify_side]
            side,gold=12,0
        [/modify_side]
    [/event]
    
    
    #############################
    # GARARD ESCORT SIDE
    #############################
    [side]
        side,controller,color=13,ai,wesred
        no_leader,hidden,gold,income=yes,yes,0,-2
        team_name,user_team_name=wesnoth,_"Army of Wesnoth"
        {FLAG_VARIANT loyalist}
    [/side]
    
    
    
    
    
    #######################################################################################################################################################
    #                                                                    PREPARE MAP
    #######################################################################################################################################################
    [event]
        name=prestart
        
        #############################
        # SCENERY
        #############################
        {PLACE_IMAGE scenery/signpost.png 20 1}
        {PLACE_IMAGE terrain/castle/encampment/tent2.png 18 16}
        {PLACE_IMAGE terrain/castle/encampment/tent2.png 23 18}
        
        
        #############################
        # GUARDS
        #############################
        {GENERIC_UNITC 12 {ON_DIFFICULTY4 "none" "Orcish Grunt"    "Orcish Grunt"       "Orcish Warrior"    } 25 16 ({FACING sw} {ZONE_GUARDIAN 25 16  (x,y,radius=22,17,4 {NOT({FILTER side=4})})} )}
        {GENERIC_UNITC 12 {ON_DIFFICULTY4 "none" "Orcish Archer"   "Orcish Archer"      "Orcish Archer"     } 23 19 ({FACING sw} {ZONE_GUARDIAN 23 19  (x,y,radius=22,17,4 {NOT({FILTER side=4})})} )}
        {GENERIC_UNITC 12 {ON_DIFFICULTY4 "none" "none"            "none"               "Orcish Adept"      } 26 17 ({FACING sw} {ZONE_GUARDIAN 26 17  (x,y,radius=22,17,4 {NOT({FILTER side=4})})} )}
        {GENERIC_UNITC 12 {ON_DIFFICULTY4 "none" "none"            "Orcish Adept"       "Orcish Shaman"     } 17 18 ({FACING sw} {ZONE_GUARDIAN 17 18  (x,y,radius=22,17,4 {NOT({FILTER side=4})})} )}
        
        {GENERIC_UNITC 12 {ON_DIFFICULTY4 "none" "Goblin Spearman" "Goblin Spearman"    "Goblin Impaler"    } 31 18 ({FACING sw} {ZONE_GUARDIAN 31 18 (x,y,radius=31,18,1 {OR x,y,radius=35,16,1} {OR x,y,radius=39,17,1})} )}
        {GENERIC_UNITC 12 {ON_DIFFICULTY4 "none" "Goblin Spearman" "Orcish Grunt"       "Orcish Warrior"    } 35 16 ({FACING sw} {ZONE_GUARDIAN 35 16 (x,y,radius=31,18,1 {OR x,y,radius=35,16,1} {OR x,y,radius=39,17,1})} )}
        {GENERIC_UNITC 12 {ON_DIFFICULTY4 "none" "Goblin Spearman" "Orcish Grunt"       "Orcish Grunt"      } 39 17 ({FACING sw} {ZONE_GUARDIAN 39 17 (x,y,radius=31,18,1 {OR x,y,radius=35,16,1} {OR x,y,radius=39,17,1})} )}
        
        {GENERIC_UNITC 12 {ON_DIFFICULTY4 "none" "Goblin Spearman" "Orcish Archer"      "Orcish Crossbowman"} 27  8 ({FACING sw} {ZONE_GUARDIAN 27  8  x,y,radius=28,9,3})}
        
        {GENERIC_UNITC  3 {ON_DIFFICULTY4 "none" "none"            "Saurian Augur"      "Saurian Augur"     }  5 10 ({FACING sw} {ZONE_GUARDIAN  5 10  x,y,radius=6,9,2})}
        {GENERIC_UNITC  6 {ON_DIFFICULTY4 "none" "Saurian Augur"   "Saurian Augur"      "Saurian Soothsayer"} 53 19 ({FACING sw} {ZONE_GUARDIAN 53 19  x,y,radius=54,18,3})}
        
        
        #############################
        # DELFADOR
        #############################
        [store_unit]
            {FILTER id=Delfador}
            variable,kill=stored_delfador,yes
        [/store_unit]
        {SCROLL_TO 37 7}
    [/event]
    
    
    
    
    
    #######################################################################################################################################################
    #                                                                   PLAY SCENARIO
    #######################################################################################################################################################
    [event]
        name=start
        
        {DELAY 500}
        {NAMED_UNIT 11 "Armageddon Drake" 37 7 Drakefador _"Omaranth" (facing=sw)} {ANIMATE}
        {TEAM_COLOR_OVERRIDE id=Drakefador white}
        {DELAY 500}
        
        [message]
            speaker=Drakefador
            message= _ "Saurians of Saurgrath! It is I, your Great One, bringing an even greater warning!"
        [/message]
        [message]
            speaker=Drakefador
            message= _ "These orcs have, umm, conspired to betray you! You must strike first and kill them all - now hear me and obey!"
        [/message]
        {DELAY 3000}
        [message]
            speaker=defector4
            message= _ "Can it be? The Great One ssspeaksss to usss! I am not worthy! I am blessed to hear your great voice, unusssual though it may be!"
        [/message]
        [hide_unit]
            id=Drakefador # hide, now that he's off-screen
        [/hide_unit]
        [message]
            speaker=defector3
            message= _ "Yesss, the great firey one has sssaved usss! If the orcsss will betray us, then we mussst ssstrike firssst!"
        [/message]
        {DELAY 500}
        [message]
            speaker=defector2
            message= _ "Caution, caution, ssomething isss not right! Why does the Great One ssspeak ssso nasssally? Where are the ssseven matriarchsss?"
        [/message]
        [message]
            speaker=defector3
            message= _ "Do you not sssee its majesssty? It isss not our place to quessstion the great firey one!"
        [/message]
        {DELAY 500}
        [message]
            speaker=Ghuvog
            message= _ "Shut it, all of you! I don’t know why any of youse care what some wannabe dragon says, but don’t forget that you lizards made a deal to fight Wesnoth alongside us Blackcrests. Even paid <i>us</i> for the priviledge, you dumb little worms!

Now form up and get in line, before I have to beat some discipline into you!"
        [/message]
        [modify_side]
            side=3
            color=green
        [/modify_side]
        [message]
            speaker=defector1
            message= _ "You insssult usss! Worssse, you dare insssult the Great One! Curssses upon you, cursses upon you! We ssshall fight you, we mussst fight you!"
        [/message]
        [modify_side]
            side=4,5,6
            color=green
        [/modify_side]
        [message]
            speaker=defector3
            message= _ "Yesss, we mussst fight! Fight the orcsss!"
        [/message]
        [message]
            speaker=Ghuvog
            message= _ "Oh yeah? Try me, you filthy sacks of lizard slime; I’ll teach you your proper place! To arms, orcs!!"
        [/message]
        {DELAY 1500}
        
        
        #############################
        # ILLUSION ENDS
        #############################
        {TELEPORT_UNIT id=Drakefador 47 5}
        [unhide_unit]
            id=Drakefador
        [/unhide_unit]
        [modify_unit] {FILTER id=Drakefador}
            [object] {EFFECT new_animation (
                [movement_anim] # don't use the fancy flying animation. Remember this is just an illusion
                    base_score=99 {FRAME image=units/drakes/armageddon.png}
                [/movement_anim]
                [pre_movement_anim]
                    base_score=99 {FRAME image=units/drakes/armageddon.png}
                [/pre_movement_anim]
                [post_movement_anim]
                    base_score=99 {FRAME image=units/drakes/armageddon.png}
                [/post_movement_anim]
            )} [/object]
        [/modify_unit]
        {MOVE_UNIT id=Drakefador 51 2}
        {KILL id=Drakefador}
        
        {NAMED_UNIT 11 "Armageddon Drake" 51 2 Drakefador "Omaranth" facing=ne}
        [modify_unit] {FILTER id=Drakefador}
            [object] {EFFECT new_animation ([standing_anim] # use a standin anim so this isn't affected by acceleration
                base_score=99
                {FRAME image=misc/blank-hex.png}
                overlay_start_time =-400 {OVERLAY_FRAME  alpha,image=1~0,"units/drakes/armageddon-defend-1.png~MASK(masks/teleport-mask-[9~0].png):100"}
                overlay2_start_time=-600 {OVERLAY2_FRAME (halo_x,halo_y,halo= 10,-30~30,halo/teleport-[9,8,1~9].png:75)}
                overlay3_start_time=-400 {OVERLAY3_FRAME (halo_x,halo_y,halo=  0,-40~40,halo/teleport-[9,8,1~9].png:75)}
                overlay4_start_time=-200 {OVERLAY4_FRAME (halo_x,halo_y,halo=-10,-30~30,halo/teleport-[9,8,1~9].png:75)}
            [/standing_anim])} [/object]
        [/modify_unit]
        {SOUND skill-illusion.wav}
        {DELAY 1000}
        
        
        #############################
        # DELFADOR SPEAKS
        #############################
        {KILL id=Drakefador}
        [unstore_unit]
            variable=stored_delfador
            x,y,facing=51,2,se
        [/unstore_unit]
        {CLEAR_VARIABLE stored_delfador}
        {MODIFY_TERRAIN Ke 51 2} [redraw][/redraw] {DELAY 200}
        {MODIFY_UNIT id=Delfador facing sw}
        {MODIFY_TERRAIN Ce 50 1} [redraw][/redraw] {DELAY 200}
        {MODIFY_TERRAIN Ce 51 1} [redraw][/redraw] {DELAY 200}
        {MODIFY_TERRAIN Ce 52 1} [redraw][/redraw] {DELAY 200}
        {MODIFY_TERRAIN Ce 52 2} [redraw][/redraw]
        
        {RECALL_COMPANION 52 2}
        {DELAY 500}
        [message]
            speaker=Delfador
            message= _ "Told you — if some nameless necromancer can figure out how to cast a true-to-life illusion, I can too! Just wait until Garard hears about this."
        [/message]
        [message]
            speaker=$companion_id
            message= _ "Looks like them orcs and lizards are gonna cut each other to ribbons. Saves us the trouble."
        [/message]
        [message]
            speaker=Delfador
            message= _ "It’s a good start, but our fight’s not done yet. This is the great western horde - these tents have been a staging ground for every Blackcrest attack on Wesnoth since they first entered the war, so many years ago."
        [/message]
        [message]
            speaker=Delfador
            message= _ "Every time I tried to lead soldiers cross the river, it was these fortifications that pushed me back. It’s a funny feeling to finally see them from the north side..."
        [/message]
        [message]
            speaker=Delfador
            message= _ "But more to the point, this is where the Blackcrest war-chief commands his clan."
        [/message]
        {HIGHLIGHT_IMAGE 20 17 items/gohere.png ()}
        {REMOVE_IMAGE 20 17}
        [message]
            speaker=Delfador
            message= _ "With most of the saurians defecting, this is our chance to kill the Blackcrest chief and break their grip on the Abez once and for all! I enjoy a good fireball more than most, but even I can admit this war has gone on more than long enough. "
        [/message]
        [message]
            speaker=Delfador
            message= _ "This is our chance. We can end the war here and now!"
        [/message]
        {DELAY 500}
        
        #############################
        # OBJECTIVES
        #############################
        [objectives]
            [objective]
                description= _ "Defeat Ghuvog, the Blackcrest war-chief"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Delfador"
                condition=lose
            [/objective]
            {TURNS_RUN_OUT}
            [gold_carryover]
                carryover_percentage,bonus=40,yes
            [/gold_carryover]
        [/objectives]
        
        {VARIABLE unlock_illusion yes}
        {RESELECT_SKILLS_AFTER_OBJECTIVES () ()}
    [/event]
    
    
    #############################
    # FLAVOR EVENTS
    #############################
    [event]
        name=side 1 turn end
        [message]
            speaker=Delfador
            message= _ "Oh, um. Uh, thanks for your help, by the way."
        [/message]
        {DELAY 500}
        [message]
            speaker=Delfador
            message= _ "With the undead, I mean. Things might have gone badly if you hadn’t been around to pull me out of the fire, literally as well as figuratively."
        [/message]
        [message]
            speaker=Delfador
            message= _ "<span size='x-small'>Though I still wonder how such a curious arrangement came to be. Wesnoth wars with orcs, who ally with saurians, who serve a long-dead drake... what’s the point of it all?</span>"
        [/message]
        {DELAY 500}
        
        [message]
            speaker=Delfador
            message= _ "Ah, but, achem, I mean that, upon further reflection I see that my gratitude earlier may have been less than sincere. I’m trying to be better, I really am."
        [/message]
        [message]
            speaker=Delfador
            message= _ "You saved my life. Thank you, truly."
        [/message]
        
        {GET_COMPANION_ID}
        [message]
            speaker=$companion_id
            message= _ "..."
        [/message]
        [message]
            speaker=$companion_id
            message= _ "Apology accepted."
        [/message]
        
        [if] {HAVE_UNIT( id,type_adv_tree=$companion_id,Thief )} {THEN([message]
            speaker=$companion_id
            message= _ "And hey, if nothin’ else, at least I gots to admit that adventurin’ with you pays a lot better than skulin’ around pickin’ pockets."
        [/message])} [/if]
        [if] {HAVE_UNIT( id,type_adv_tree=$companion_id,Footpad )} {THEN([message]
            speaker=$companion_id
            message= _ "And hey, if nothin’ else, at least I gots to admit that adventurin’ with you pays a lot better than runnin’ errands for some thug."
        [/message])} [/if]
        [if] {HAVE_UNIT( id,type_adv_tree=$companion_id,"Rogue Mage" )} {THEN([message]
            speaker=$companion_id
            message= _ "And hey, if nothin’ else, at least I gots to admit that adventurin’ with you pays a lot better than castin’ cantrips for some thug."
        [/message])} [/if]
        [if] {HAVE_UNIT( id,type_adv_tree=$companion_id,Poacher )} {THEN([message]
            speaker=$companion_id
            message= _ "And hey, if nothin’ else, at least I gots to admit thatadventurin’ with you pays a lot better than muckin’ around in swamps all night."
        [/message])} [/if]
        
        [message]
            speaker=$companion_id
            message= _ "Fightin’ this whole big army’ a bit more than I signed on for, but at leas’ I’m glad to know tha’ you care; that you won’ jus’ throw our lives away. I’m ready for this if you are."
        [/message]
        
        {FADE_MUSIC_OUT 750}
        {REPLACE_SCENARIO_MUSIC cry_from_elensefar.ogg}
        {APPEND_MUSIC northern_mountains.ogg}
        {FADE_MUSIC_IN 100}
    [/event]
    
    
