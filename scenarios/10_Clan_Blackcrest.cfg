        [/heal_unit]
    [/event]
    
    
    #############################
    # GHUVOG COMPLAINS ABOUT HUMANS
    #############################
    [event]
        name=die
        {FILTER side=7,8,9,10,11,12}
        {FILTER_SECOND side=1}
        [message]
