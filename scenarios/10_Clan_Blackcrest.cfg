#textdomain wesnoth-tdg


#
# after the absolutely hellish S09, this is a bit of an easier scenario
# enjoy the fruits of your impersonating labor as you cut your way through the disorganized blackcrest ranks
#
# Garard reaches the north shore around turn 11, but if you hurry you can probably win before then
#

#define TURNS
    20#enddef
[scenario]
    id,map_file,name=10_Clan_Blackcrest,10_Clan_Blackcrest.map,_"Clan Blackcrest"
    next_scenario,victory_when_enemies_defeated=10x_Revelry,no
    {DEFAULT_SCHEDULE_AFTERNOON} turns={TURNS}
    {SCENARIO_MUSIC northerners.ogg}
    
    {DE_TRACK {JOURNEY_10_NEW}}
    
    
    #######################################################################################################################################################
    #                                                                   DEFINE SIDES
    #######################################################################################################################################################
